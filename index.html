<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="Cell.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Life Game</title>
</head>
<body class="d-flex justify-content-evenly p-5" style="background-color: burlywood;">
    <div class="text-center" style="width: 150px;" id="left">
        <button class="btn btn-success mb-1" id="play">Play</button>
        <button class="btn btn-warning mb-1" id="pause">Pause</button>
        <button class="btn btn-danger mb-1" id="stop">Stop</button>
    </div>
    <canvas id="drawArea" width="690" height="500" style="border-radius: 10px;">
        Your browser don't support canvas !
    </canvas>
    <div id="right">
        <p class="text-center" id="step">Steps : 0</p>
        <p class="text-center" id="population">Population : 0</p>
        <button class="btn btn-secondary mb-1" id="random">Randomize</button>
    </div>
    </body>
</html>
